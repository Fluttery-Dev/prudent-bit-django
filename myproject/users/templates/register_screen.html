{% extends "layout.html" %}

{% block title %}
    User Registration
{% endblock title %}

{% block content %}
    <h2>Register New User</h2>
    <form class='form-with-validation' action="/users/register/" method='post'>
        {% csrf_token %}
        {{form}}
        <button class="form-submit">Submit</button>
    </form>
{% endblock content %}
